name = "temzone"
main = "dist/index.mjs"
compatibility_date = "2023-01-20"

[site]
bucket = "assets"

[build]
command = "npm run build"
watch_dir = "src"

[env.dev]
name = "temzone-dev"
kv_namespaces = [
  { binding = "CACHE", id = "7a20f210408e4a7dae7e76976723b81a", preview_id = "7a20f210408e4a7dae7e76976723b81a" }
]
d1_databases = [
  { binding = "DB", database_name = "temzone", database_id = "e162445f-2c02-4cfc-ba00-7c6f9db6aac9" }
]

[env.prod]
kv_namespaces = [
  { binding = "CACHE", id = "86b34f4cba3e4adb98e2d850012f5dda" }
]
d1_databases = [
  { binding = "DB", database_name = "temzone", database_id = "de90f72a-48fe-43a9-a532-daeb85179f9f" }
]
