name: CI/CD
on:
  push:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-22.04
    name: Testing
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm
      - run: npm install
      - run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-22.04
    name: Deploying
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm
      - run: npm install
      - run: export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
      - run: echo "${{ secrets.FIREBASE_PROJECT_ID }}" | npx -c 'wrangler secret put FIREBASE_PROJECT_ID'
      - run: npx -c 'wrangler publish --env "${{ secrets.ENVIRONMENT }}"'
