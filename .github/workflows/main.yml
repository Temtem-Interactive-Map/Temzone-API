name: CI/CD
on:
  push:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-22.04
    name: Testing
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-22.04
    name: Deploying
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Install wrangler
        run: npm install wrangler -g
      - name: Set environment variables
        run: |
          export CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          echo "${{ secrets.FIREBASE_PROJECT_ID }}" | wrangler secret put FIREBASE_PROJECT_ID --env "$ENVIROMENT"
      - name: Migrate database
        run: echo y | npx wrangler d1 migrations apply temzone --env "$ENVIROMENT"
      - name: Deploy
        run: wrangler publish --env "$ENVIROMENT"
