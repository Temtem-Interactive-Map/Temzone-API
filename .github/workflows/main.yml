name: CI/CD
on:
  push:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-22.04
    name: Testing
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm
      - run: npm install
      - uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          envkey_FIREBASE_USER_EMAIL: ${{ secrets.FIREBASE_USER_EMAIL }}
          envkey_FIREBASE_USER_PASSWORD: ${{ secrets.FIREBASE_USER_PASSWORD }}
          envkey_FIREBASE_ADMIN_EMAIL: ${{ secrets.FIREBASE_ADMIN_EMAIL }}
          envkey_FIREBASE_ADMIN_PASSWORD: ${{ secrets.FIREBASE_ADMIN_PASSWORD }}
          directory: /
      - run: npm test
