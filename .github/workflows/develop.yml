name: CI/CD - Develop
on:
  push:
    branches: [develop]
jobs:
  test:
    runs-on: ubuntu-22.04
    name: Testing
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Test code
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-22.04
    environment: development
    env:
      NO_D1_WARNING: true
      API_CREDENTIALS: "API Token"
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_USER_EMAIL: ${{ secrets.FIREBASE_USER_EMAIL }}
      FIREBASE_USER_PASSWORD: ${{ secrets.FIREBASE_USER_PASSWORD }}
      TEMZONE_BASE_URL: ${{ secrets.TEMZONE_BASE_URL }}
    name: Deploying
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Install wrangler
        run: npm i -g wrangler
      - name: Migrate database
        run: echo y | wrangler d1 migrations apply temzone --env dev
      - name: Deploy Cloudflare Worker
        run: |
          echo "${{ secrets.FIREBASE_PROJECT_ID }}" | wrangler secret put FIREBASE_PROJECT_ID --env dev
          wrangler publish --env dev
      - name: Populate database
        run: npm run database:populate
